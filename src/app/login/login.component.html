<form class ="container">
    <div class ="form-group">
        <label for ="username">Username</label>
        <input type="username" class = "form-control" name ="username"[(ngModel)] = "username">
    </div>

    <div class ="form-group">
        <label for ="password">Password</label>
        <input type="password" class = "form-control" name ="password"[(ngModel)] = "password">
    </div>
    <button type ="submit" class ="btn btn primary" (click)="login()">Log in</button>
</form>
